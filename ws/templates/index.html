<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<!-- Display search query in title when provided -->
		<title>
		    tordl
		    {% if search_query %}
		    - {{ search_query }}
		    {% endif %}
		</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>
		<!-- Send query as POST request to flask server. -->
		<!-- Could maybe directly POST to the RPC server. -->
		<!-- Though, same-origin policy would likely make that a pain. -->
		<form method="POST">
			<input name="search" type="search" value="{{ search_query }}" style="margin: 1em;"/>
			<input type="submit"/>
		</form>

		{% if rows %}
		<table>
			<thead>
				<tr>
					<td>
						<b>Name:</b>
					</td>
					<td>
						<b>Link:</b>
					</td>
					<td>
						<b>Magnet:</b>
					</td>
					<td>
						<b>Origin:</b>
					</td>
					<td>
						<b>Seeders:</b>
					</td>
					<td>
						<b>Leechers:</b>
					</td>
					<td>
						<b>Size:</b>
					</td>
				</tr>
			</thead>
			<tbody>
				{% for row in rows %}
				<tr>
					<td>
						<span class="name">{{ row['name'] }}</span>
					</td>
					<td>
						{% for l in row['links'] %}
						<a href="{{ row['links'][l] }}">{{ l }}</a>
						{% endfor %}
					</td>
					<td>
						<a href="{{ row['magnet'] }}">Magnet</a>
					</td>
					<td>
						{% for o in row['origins'] %}
						<span class="origin">{{ o }}</span>
						{% endfor %}
					</td>
					<td>
						<span class="seeds">{{ row['seeds'] }}</span>
					</td>
					<td>
						<span class="leeches">{{ row['leeches'] }}</span>
					</td>
					<td>
						<span class="size">{{ row['size'] }}</span>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		{% endif %}
	</body>
</html>
